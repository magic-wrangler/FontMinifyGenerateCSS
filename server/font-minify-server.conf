server {
  listen 8080;
  server_name localhost;
  access_log /var/log/nginx/font-minify-server.access.log;
  error_log /var/log/nginx/font-minify-server.error.log;

  # output静态文件代理
  location /output/ {
    alias /usr/share/nginx/html/FontMinifyGenerateCSS/server/output/;
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;
    add_header Cache-Control "public, max-age=86400";
  }

  # 字体上传API
  location ~ ^/([^/]+)/api/(.*) {
    # CORS预检请求处理
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
      add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Type' 'text/plain; charset=utf-8';
      add_header 'Content-Length' 0;
      return 204;
    }
    
    # 正常请求处理
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    
    # 代理到后端服务
    proxy_pass http://127.0.0.1:7199/$1/$2?$query_string;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # 上传文件相关配置
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    
    # 超时设置
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
  # # 静态文件
  # location ~ ^/([^/]+)/(.*) {
